<h2 mat-dialog-title>تأیید حذف</h2>
<mat-dialog-content>
  آیا مطمئن هستید که می‌خواهید این مورد را حذف کنید؟
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">لغو</button>

</mat-dialog-actions>
