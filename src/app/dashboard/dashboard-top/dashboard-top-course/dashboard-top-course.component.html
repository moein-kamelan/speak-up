<div
class="join shadow-sm max-sm:mb-4 px-2 rounded-xs items-center py-4 bg-main-white text-main-black flex justify-between max-h-17 max-xs:px-1 sm:p-4 sm:max-h-none"
>
<div class="join__right inline-flex basis-1/3 gap-2">
  <div
    class="join__img-container bg-dashboard-bg px-2 py-1 size-[35px] rounded-sm shrink-0 sm:size-[70px] sm:py-2 sm:px-3.5"
  >
    <img
      [src]="course.img"
      alt="course-photo"
      class="join__img h-full w-full"
    />
  </div>

  <div class="join__right-content text-xs flex flex-col justify-between *:2xl:text-[22px]">
    <h3 class="join__title font-iranSansDemiBold whitespace-nowrap">
    {{course.title}}
    </h3>
    <h4 class="join__level ">{{course.level}}</h4>
  </div>
</div>

<div class="join__middle text-xs font-iranSansDemiBold sm:flex sm:gap-4 2xl:gap-20 sm:items-center *:2xl:text-[22px] *:whitespace-nowrap">
  <h4 class="join__month">{{course.date |  date: 'MMM d, yyyy'}}</h4>
  <h4 class="join__hour">{{course.hour}}</h4>
</div>

<a
  href="#"
  class="join__btn flex items-center justify-center bg-main-blue w-[76px] h-9  rounded-sm text-main-white px-4 max-xs:px-1 max-xs:text-sm  md:w-[110px] lg:w-[132px]"
  >پیوستن</a
>
</div>
